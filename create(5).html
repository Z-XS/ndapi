<include file="public@header"/>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('propaganda_source/index',['type' => 3])}">宣传素材</a></li>
        <li class="active"><a>添加宣传素材</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('propaganda_source/add')}">
        <div class="form-group">
            <label class="col-sm-2 control-label">发圈标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">上传者ID<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select id="goods_uploader" class="form-control" name="uploader" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">内容<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="content" placeholder="请输入内容..." required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">评论内容</label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" name="comment" placeholder="请输入评论内容..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">发圈时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="datetime-local" class="form-control" name="time">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="type" required>
                    <option value="3">宣传素材</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否启用<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status" required>
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">开始时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="datetime-local" class="form-control" name="start_time" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">结束时间<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="datetime-local" class="form-control" name="end_time" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">9张图片</label>
            <div id="inputimg" class="col-md-6 col-sm-10" style="display:flex;justify-content: space-between;padding-bottom: 20px">
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="1"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="2"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="3"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="4"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="5"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="6"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="7"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="8"></div>
                <div style="height:60px;width:60px"><img width="100%" height="100%"><input style="display:none" class="inpimg" type="file"><p class="selectP">选择图片</p><input style="display:none" class="cvurl" name="9"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">排序<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="number" class="form-control" name="sort" value="0" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                <a class="btn btn-default" href="{:url('propaganda_source/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    window.onload=function(){
        var goods_uploader = document.getElementById('goods_uploader');
        goods_uploader.options.add(new Option(0,0));
        for(var i = 0;i < 101;i++){
            index = i + 100;
            goods_uploader.options.add(new Option(index,index));
        }
    }

    $('.selectP').on('click',function(){
        $(this).siblings('.inpimg').click()
    })

    $('.inpimg').change(function(){
            var files=$(this)[0].files[0];
            var that = this
            if(files)
            {
                var reader=new FileReader();  
                reader.onload=function(evt){   
                    $(that).siblings('img').attr('src',evt.target.result) 
                    $(that).siblings('.cvurl').val(evt.target.result)
                    console.log($(that).siblings('.cvurl').val())
                }
            reader.readAsDataURL(files); 
            }
        })
</script>
</html>
